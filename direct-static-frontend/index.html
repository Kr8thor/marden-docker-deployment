<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marden SEO Audit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Marden SEO Audit Tool</h1>
    
    <p>This is a simple static frontend for testing deployment on Railway.</p>
    
    <button id="testApi">Test Backend Connection</button>
    
    <div id="result">
        <p>Click the button to test the connection to the backend.</p>
    </div>

    <script>
        document.getElementById('testApi').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing connection to backend...</p>';
            
            try {
                // Direct URL to the backend service
                const response = await fetch('https://direct-node-backend-production.up.railway.app/api/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Backend Connection Successful!</h3>
                    <p>Status: ${data.status}</p>
                    <p>Timestamp: ${data.timestamp}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
